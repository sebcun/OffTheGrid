<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Off The Grid</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <canvas id="gameCanvas"></canvas>
    <div id="ui">
      <div id="top-bar">
        <div id="top-bar-insides">
          <div class="top-bar-item">
            <img src="img/stone.png" />
            <span id="stone-balance">0</span> Stone
          </div>
          <div class="top-bar-item">
            <img src="img/wood.png" />
            <span id="wood-balance">0</span> Wood
          </div>
        </div>
      </div>
      <div id="bottom-bar">
        <div id="bottom-bar-categories">
          <div class="bottom-bar-category selected">Farms</div>
          <div class="bottom-bar-category">Paths</div>
          <div class="bottom-bar-category">Power</div>
        </div>

        <div id="bottom-bar-insides">
          <div class="bottom-bar-category-items" id="category-farms">
            <div class="item" data-price="5wood|10stone" data-id="woodfarm">
              <img src="img/wood.png" />
              <span class="title">Wood Farm</span>

              <span class="hover">+5 wood/p second</span>
              <div class="price">
                <img src="img/wood.png" /> <span>5</span>
                <img src="img/stone.png" /> <span>10</span>
              </div>
            </div>
            <div class="item" data-price="5wood|10stone" data-id="woodfarm">
              <img src="img/stone.png" />
              <span class="title">Stone Farm</span>

              <span class="hover">+5 stone/p second</span>
              <div class="price">
                <img src="img/wood.png" /> <span>5</span>
                <img src="img/stone.png" /> <span>10</span>
              </div>
            </div>
          </div>

          <div
            class="bottom-bar-category-items hidden"
            id="category-paths"
          ></div>

          <div
            class="bottom-bar-category-items hidden"
            id="category-power"
          ></div>
        </div>
      </div>
    </div>
    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
